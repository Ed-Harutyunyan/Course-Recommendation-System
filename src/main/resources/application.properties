spring.application.name=Course Recommendation System
logging.level.org.springframework.security=DEBUG

# Database Configuration
spring.jpa.generate-ddl=true
#spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.private-key=classpath:jwt/app.key
jwt.public-key=classpath:jwt/app.pub
jwt.ttl=PT168H

# Mail Service
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.starttls.enable=false

#Python Service
python.service.url=http://localhost:5000/

# Email verification is set to false for development purposes.
email-verification.required=false

